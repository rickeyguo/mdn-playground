<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Getting started with CSS</title>
    <link rel="stylesheet" href="getting.css" />
  </head>

  <body>
    <h1>I am a level one heading</h1>

    an example of using the &lt;code&gt; hTML element <code>hello world</code>
    <p>
      <b>This <u>is</u> a <i>paragraph</i> of text. In the text is a</b>
      <span class="special">span element</span> and also a
      <a href="http://example.com">link</a>.
    </p>

    <p>
      This is the second paragraph. It contains an <em>emphasized</em> element.
    </p>

    <ul>
      <li>Item <span>one</span></li>
      <li class="special"><em>Item two</em></li>
      <li>Item <em>three</em></li>
      <li>hello there</li>
    </ul>
  </body>
</html>
